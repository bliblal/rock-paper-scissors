<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Rock, Pappers, Scissors
        </title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        
    </head>

    <body>
        <div class="content">
            <div class="heading">
                <p> Rock, Paper, and Scisssors.</p>
            </div>
            <div class="instructions">
                <p>
                    The classic Rock, Paper, and Scissors. Try your luck against computer. First to 5 wins the game!! Click your coice to begin. 
                </p>
            </div>
        </div>

        <div class="game">

            <div class="scoreboard">
                <div class="Player">
                    Player:
                </div>
                <div class="Computer">
                    Computer:
                </div>
                
            </div>

            <div class="playarea">
                <div class="roundresults">
                    <div class="playerSelection">
                        Pick a choice to begin.
                    </div>
                    <div class="computerSelection">

                    </div>
                    <div class="resultsDisplay">

                    </div>
                </div>
                <div class="buttons">
                    <button class="button rock">
                        Rock
                    </button>
    
                    <button class="button paper">
                        Paper
                    </button>
    
                    <button class="button scissors">
                        Scissors
                    </button>
                </div>
                
            </div>
        </div>

        <div class="win inactive">
            <div class="wintext">
                Text
            </div>
            <a href="./index.html">
                <button class="winbutton">
                Continue
            </button>
        </a>

        </div>

        

    </body>
</html>
